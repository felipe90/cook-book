<div class="row">
    <div class="col-xs-12">
        <form role="form">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" #nameInput>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount" name="amount" #amountInput>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" (click)="onAddItem()">Add</button>
                    <button type="submit" class="btn btn-danger" (click)="onDeleteItem()">Delete</button>
                    <button type="submit" class="btn btn-primary" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
