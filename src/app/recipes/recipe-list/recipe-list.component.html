<div class="row">
    <div class="col-xs-12">
        <h3>New Recipe</h3>
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
            <div class="form-group">
                <label for="name">Recipe Name: </label>
                <input type="text" class="form-control" [(ngModel)]="newRecipe.name" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="desc">Recipe Description: </label>
                <input type="text" class="form-control" [(ngModel)]="newRecipe.description" id="desc" name="desc">
            </div>
            <div class="form-group">
                <label for="imagePath">Recipe Image Source: </label>
                <input type="text" class="form-control" [(ngModel)]="newRecipe.imagePath" id="imagePath"
                    name="imagePath">
            </div>
            <button type="submit" class="btn btn-success">New Recipe</button>
        </form>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-5">
                <h3>Recipes List</h3>
                <app-recipe-item *ngFor="let item of recipes; let index = index" [recipe]="item"
                    (selectedRecipe)="LoadRecipeDetail(item)"></app-recipe-item>
            </div>
            <div class="col-xs-7">
                <app-recipe-detail *ngIf="selectedRecipe ; else infoText" [recipe]="selectedRecipe"></app-recipe-detail>
                <ng-template #infoText>
                    <p>Please select a recipe</p>
                </ng-template>
            </div>
        </div>
    </div>
</div>
